http {
	server {
		listen 80;
		server_name vert.example.com;
		return 301 https://vert.example.com/;
	}

	server {
		listen 443 ssl;
		server_name vert.example.com;

		ssl_session_cache     shared:SSL:5m;
		ssl_session_timeout   10m;
		keepalive_timeout     75s;

		ssl_certificate     /usr/local/etc/letsencrypt/live/vert.example.com/fullchain.pem;
		ssl_certificate_key /usr/local/etc/letsencrypt/live/vert.example.com/privkey.pem;

		access_log /var/log/www-vert.log;
		error_log /var/log/www-vert.error;

		location / {
			root /srv/www/vert.example.com/htdocs;
			index index.html index.php index.htm;
		}

		location ~ \.php$ {
			fastcgi_pass   127.0.0.1:9000;
			fastcgi_index  index.php;
			fastcgi_param  SCRIPT_FILENAME $request_filename;
			include        fastcgi_params;
		}
	}
}
