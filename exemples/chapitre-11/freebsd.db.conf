[bd.example.com]
user = www-bd
group = www-bd

listen = 127.0.0.1:9001
listen.allowed_clients = 127.0.0.1

pm = ondemand
pm.max_children = 3

env[TMP] = /srv/www/bd.example.com/tmp
env[TEMP] = /srv/www/bd.example.com/tmp
env[TMPDIR] = /srv/www/bd.example.com/tmp

php_flag[short_open_tag] = off

php_admin_value[open_basedir] = /srv/www/bd.example.com:/usr/local/www
php_admin_value[upload_tmp_dir] = /srv/www/bd.example.com/tmp
php_admin_value[session.save_path] = /srv/www/bd.example.com/tmp
