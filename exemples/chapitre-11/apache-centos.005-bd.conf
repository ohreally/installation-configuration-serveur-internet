<VirtualHost *:80>
	ServerName bd.example.com
	Redirect permanent "/" "https://bd.example.com/"
</VirtualHost>

<VirtualHost *:443>
	ServerName bd.example.com

	SSLEngine On
	SSLCertificateFile "/etc/letsencrypt/live/bd.example.com/fullchain.pem"
	SSLCertificateKeyFile "/etc/letsencrypt/live/bd.example.com/privkey.pem"

	DocumentRoot /srv/www/bd.example.com/htdocs
	<Directory /srv/www/bd.example.com/htdocs>
		Require all granted
	</Directory>

	Alias "/mariadb" "/usr/share/phpMyAdmin"
	<Directory "/usr/share/phpMyAdmin">
		Options none
		AllowOverride Limit
		Require all granted
	</Directory>

	Alias "/postgres" "/usr/share/phpPgAdmin"
	<Directory "/usr/share/phpPgAdmin">
		Options none
		AllowOverride Limit
		Require all granted
	</Directory>

	Alias "/ldap" "/usr/share/phpldapadmin/htdocs"
	<Directory "/usr/share/phpldapadmin">
		Options none
		AllowOverride Limit
		Require all granted
	</Directory>

	# ProxyPassMatch "^/mariadb/(.*\.php(/.*)?)$" "fcgi://127.0.0.1:9001/usr/share/phpMyAdmin/$1"
	# ProxyPassMatch "^/postgres/(.*\.php(/.*)?)$" "fcgi://127.0.0.1:9001/usr/share/phpPgAdmin/$1"
	# ProxyPassMatch "^/ldap/(.*\.php(/.*)?)$" "fcgi://127.0.0.1:9001/usr/share/phpldapadmin/htdocs/$1"
	# ProxyPassMatch "^/(.*\.php(/.*)?)$" "fcgi://127.0.0.1:9001/srv/www/bd.example.com/htdocs/$1"

	# Les lignes ci-dessus peuvent être remplacée par les lignes ci-dessous.
	# Il est clair que ces dernières présentent moins de risques de fautes de frappe.
	# De cette façon, il n'est pas nécessaire de tenir compte de l'ordre des lignes, ni d'ajouter
	# une ligne pour chaque Alias : Apache envoie automatiquement le chemin correct au PHP-FPM.
	<Files "*.php">
		SetHandler "proxy:fcgi://127.0.0.1:9001/"
	</Files>
</VirtualHost>
