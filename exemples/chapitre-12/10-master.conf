service imap {
	executable = imap imap-postlogin
}

service imap-postlogin {
	executable = script-login /srv/courriel/dovecot-bin/bogo-rprtrs.sh
	user = vmail
	unix_listener imap-postlogin {
	}
}

service auth {
	unix_listener auth-userdb {
		mode 0600
		user = vmail
	}

	unix_listener /var/spool/postfix/private/auth {
		mode = 0660
		user = postfix
		group = postfix
	}
}
