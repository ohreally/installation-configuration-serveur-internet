mail_location = maildir:/srv/courriel/%Lu/Maildir

namespace inbox {
	inbox = yes
}

# Saisir deux fois l'identifiant de l'utilisateur vmail.
first_valid_uid = 117
last_valid_uid = 117

# Saisir deux fois l'identifiant du groupe vmail.
first_valid_gid = 123
last_valid_gid = 123

auth_socket_path = /var/run/dovecot/auth-userdb
